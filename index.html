<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mclaren F1 Community</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <style>
        img{
            position:absolute;
  height: 100px;
  width: 200px;

bottom: 70%;

 
}
    </style>
</head>

<body>
    <div>
     <img src="http://auto-logos.com/wp-content/uploads/2017/12/emblem-mclaren.png" alt="" >
    </div>

    <div id="main">
        <div class="h-tag">
            <h2>Welcome to Mclaren F1 Community</h2>
        </div>
        <div  class="text">
        <div class="login">
            <table cellspacing="2" align="center" cellpadding="8" border="0">
                <tr>
                    <td align="right">Enter Name :</td>
                    <td><input type="text" placeholder="yourName" id="t1" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Enter Email ID :</td>
                    <td><input type="text" placeholder="emailID" id="t2" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Enter Username :</td>
                    <td><input type="text" placeholder="userName" id="t3" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Enter Password :</td>
                    <td><input type="password" placeholder="Password" id="t4" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Enter Confirm Password :</td>
                    <td><input type="password" placeholder="Repeat Password" id="t5" class="tb" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn" />
                        <input type="submit" value="Create Account" class="btn" onclick="registration()" />
                    </td>
                </tr>
            </table>
        </div>
    </div>

    </div>

</body>

</html>
